<!DOCTYPE html>
<html>
<head>
    <title>Notice</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		a {
			position: relative;
			text-decoration: none;
			color: rgb(44, 161, 220);
		}

		a:focus {
			outline: none;
		}

		a:focus::before {
			background-color: rgba(0,0,0,.1);
			border-radius: 2px;
			bottom: -4px;
			content: ' ';
			left: -4px;
			margin: auto;
			padding: 4px;
			position: absolute;
			right: -4px;
			top: -4px;
		}

		.title {
			font-size: 200%;
			font-weight: bold;
		}

		.txt {
			font-size: 140%;
			font-weight: 500;
		}
	</style>
</head>
<body>
<div class="title">Notice</div>
	<div class="txt">
		This app should not be started on its own, it will be automatically launched when you use it with the Custom Right-Click Menu extension. To get the extension click <a href="https://chrome.google.com/webstore/detail/custom-right-click-menu/fenehceojjegleckckhppcckanifnajg" target="_blank">here</a>.
	</div>
</body>
</html>
